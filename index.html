<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX BPS | 지속 가능한 미래</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f1f5f9; /* slate-100 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* [수정됨] min-h-screen; -> min-height: 100vh; */
            padding: 2rem;
            text-align: center;
        }

        .fade-in { animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo-glow { text-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }

        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #22d3ee;
            background: rgba(30, 41, 59, 0.8);
            outline: none;
        }
    </style>
</head>
<body class="selection:bg-cyan-500 selection:text-black">

    <!-- 1. Logo Section -->
    <div class="mb-12 fade-in">
        <h1 class="text-2xl md:text-3xl font-bold tracking-[0.2em] text-cyan-400 logo-glow">APEX BPS</h1>
        <p class="text-[10px] text-slate-500 tracking-widest mt-2 uppercase">Bio-Psychological System</p>
    </div>

    <!-- 2. Hero Message -->
    <div class="mb-12 fade-in" style="animation-delay: 0.3s; opacity: 0;">
        <h2 class="text-4xl md:text-6xl font-bold leading-tight mb-8 text-white">
            지금의 당신은<br>
            <span class="text-cyan-400">지속 가능한 상태</span>입니까?
        </h2>
        <p class="text-slate-400 text-lg md:text-xl font-light leading-relaxed">
            Apex BPS는<br>
            미래의 내가 현재의 나에게 개입하는<br>
            기록이자 시스템입니다.
        </p>
    </div>

    <!-- 3. Action Buttons -->
    <div class="flex flex-col md:flex-row gap-4 w-full max-w-md mb-16 fade-in" style="animation-delay: 0.6s; opacity: 0;">
        <button onclick="alert('시스템 준비 중입니다. 2달 뒤 공개됩니다.')" class="w-full py-4 bg-cyan-500 hover:bg-cyan-400 text-slate-950 font-bold rounded-xl transition-all shadow-lg shadow-cyan-500/20">
            Apex BPS 탐색하기
        </button>
        <button onclick="window.open('https://electricbeings.com', '_blank')" class="w-full py-4 border border-slate-700 text-slate-300 hover:bg-slate-800 hover:text-white font-bold rounded-xl transition-all">
            기록 읽기
        </button>
    </div>

    <!-- 4. Subscription Form -->
    <div class="w-full max-w-md border-t border-slate-800 pt-10 fade-in" style="animation-delay: 0.9s; opacity: 0;">
        <h3 class="text-sm font-bold text-slate-300 mb-2 flex items-center justify-center gap-2">
            <i class="fa-regular fa-paper-plane text-cyan-400"></i> APEX BPS 이야기와 소식 받기
        </h3>
        <p class="text-xs text-slate-500 mb-6">시스템 런칭 알림과 초기 접속 권한을 드립니다.</p>
        
        <div class="space-y-3">
            <!-- 이름 입력 -->
            <input type="text" id="sub-name" class="input-field w-full px-4 py-3 rounded-xl text-sm text-white" placeholder="이름 (또는 닉네임)">
            <!-- 이메일 입력 -->
            <input type="email" id="sub-email" class="input-field w-full px-4 py-3 rounded-xl text-sm text-white" placeholder="이메일 주소">
            <button onclick="submitToGoogleForm()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 text-cyan-400 font-bold rounded-xl transition-all text-sm">
                구독하기
            </button>
        </div>
        <p id="success-msg" class="text-xs text-cyan-400 mt-4 hidden">
            <i class="fa-solid fa-check mr-1"></i> 등록되었습니다. 곧 소식을 전해드리겠습니다.
        </p>
    </div>

    <footer class="mt-20 text-slate-700 text-[10px]">
        © 2026 APEX BPS. All Rights Reserved.
    </footer>

    <!-- Google Forms Logic -->
    <script>
        // 1. 구글 폼 URL
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/u/0/d/1AdMsbCVVYKMC0ufpseznesWaD4fzzwCQ9fhyv3w_XZE/formResponse";

        // 2. ID 설정
        const ENTRY_ID_NAME = "entry.1251877948"; // '이름' 필드 ID
        const ENTRY_ID_EMAIL = "emailAddress";    // '이메일' 필드 ID (구글폼 자동수집)

        async function submitToGoogleForm() {
            const name = document.getElementById('sub-name').value.trim();
            const email = document.getElementById('sub-email').value.trim();
            const btn = document.querySelector('button[onclick="submitToGoogleForm()"]');

            if (!name || !email.includes('@')) {
                alert("이름과 이메일을 정확히 입력해주세요.");
                return;
            }

            // 버튼 로딩 상태
            const originalText = btn.innerText;
            btn.innerText = "전송 중...";
            btn.disabled = true;

            try {
                // 구글 폼으로 데이터 전송
                const formData = new FormData();
                formData.append(ENTRY_ID_NAME, name);
                formData.append(ENTRY_ID_EMAIL, email);

                await fetch(GOOGLE_FORM_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: formData
                });

                // 성공 UI 처리
                document.getElementById('success-msg').classList.remove('hidden');
                document.getElementById('sub-name').value = '';
                document.getElementById('sub-email').value = '';
                btn.innerText = "전송 완료";

                // 3초 후 버튼 복귀
                setTimeout(() => {
                    btn.innerText = "구독하기";
                    btn.disabled = false;
                }, 3000);

            } catch (e) {
                console.error("Error:", e);
                alert("전송 중 오류가 발생했습니다. 다시 시도해주세요.");
                btn.innerText = "구독하기";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
